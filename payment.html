<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Marriage Education</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #card-element {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
        #card-errors {
            color: #fa755a;
            margin-top: 10px;
        }
        .pay-button {
            background: #5469d4;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .pay-button:hover {
            background: #4b5ed7;
        }
        .pay-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .summary {
            background: #f0f0f0; padding: 20px; margin-bottom: 30px; border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Complete Your Purchase</h1>
    
    <div class="summary">
        <h3>Order Summary</h3>
        <p><strong>Product:</strong> SBD for Dummies</p>
        <p><strong>Price:</strong> $19.99</p>
    </div>

    <form id="payment-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="card-element">Card Information</label>
            <div id="card-element">
                <!-- Stripe Elements will render here -->
            </div>
            <div id="card-errors" role="alert"></div>
        </div>

        <button type="submit" id="submit" class="pay-button">
            <span id="button-text">Pay $19.99</span>
        </button>
    </form>

    <script>
        // Initialize Stripe
        const stripe = Stripe('pk_live_51S4PByJFVcOiuICpKXZ5oFjIWuhbZRNuFTBdBfk8II61iBhyOVhzQQJ22AUUM938xCLobMr23IVI8miaPEmsRYTj00yKjh6776');
        const elements = stripe.elements();

        // Create card element
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        // Handle form submission (tokenization demo)
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const {token, error} = await stripe.createToken(cardElement);

            if (error) {
                document.getElementById('card-errors').textContent = error.message;
            } else {
                console.log('Token:', token);
                alert('Payment token created! Check console for details.');
            }
        });

        // Handle real-time validation errors
        cardElement.on('change', ({error}) => {
            const displayError = document.getElementById('card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
        });
    </script>
</body>
</html>
