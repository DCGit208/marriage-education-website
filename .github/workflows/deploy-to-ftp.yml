name: Deploy to FTP

# Trigger deployment on push to main branch
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Debug - Show files to deploy
      run: |
        echo "üîç Files in repository:"
        ls -la
        echo "üìÑ Payment.html exists:"
        ls -la payment.html
        echo "üîß Webhook file exists:"
        ls -la stripe-webhook-simple.php
      
    - name: Deploy to FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        # FTP server details (set these in GitHub repository secrets)
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # Deploy to marriageducation.com directory
        server-dir: /public_html/
        
        # Log deployment details
        log-level: verbose
        
        # Exclude test files
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .DS_Store
          *.md
          **/*-test.html
          **/paypal-*test*.html
          **/MANUAL_DEPLOYMENT_INSTRUCTIONS.txt
          
        # Force sync all files
        dry-run: false
